<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <script>
        alert("Escolha uma dessas opçoes : " +
        "\n [1] soma" +
        "\n [2] subtração" +
        "\n [3] multiplicação" +
        "\n [4 divisão]")
        var numero = parseInt(prompt("Digite um opção: "));
        var numero1= parseInt(prompt("Digite o primeiro número: "));
        var numero2 = parseInt(prompt("Digite o segundo número: "));
        
        soma= numero1 + numero2;
        sub = numero1 - numero2;
        multi = numero1 * numero2;
        div = numero1 / numero2;
        sobra = numero1 % numero2;
        switch (numero){
            case  (1):
                alert("o resultado da soma é: " + soma);
                break;
                
                case (2):
                    alert("o resultado da subtração é:" + sub);
                    break;
                    
                    case (3):
                        alert("o resultado da multiplicação é: " + multi);
                        break;
                        
                        case (4):
                            alert("o resultado da divisão é: " +
                             div + 
                             "e a sobra: " +
                              sobra);
                            break;
                            
                            default:
                                alert("oioioi")
                            }
        </script>    
     </body>
 </html>
